<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Al sultan shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-300 via-white to-green-200 flex items-center justify-center px-4">

    <div class="w-full max-w-md p-6 rounded-2xl glass shadow-xl text-gray-800">

        <!-- Login Form -->
        <div id="loginForm">
            <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
            <form>
                <div class="mb-4">
                    <label class="block mb-1 font-semibold">Email Address</label>
                    <input type="email" placeholder="example@email.com"
                        class="w-full px-4 py-2 rounded-xl border focus:ring-2 focus:ring-blue-400 outline-none"
                        required />
                </div>
                <div class="mb-4">
                    <label class="block mb-1 font-semibold">Password</label>
                    <input type="password" placeholder="********"
                        class="w-full px-4 py-2 rounded-xl border focus:ring-2 focus:ring-blue-400 outline-none"
                        required />
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition">Login</button>
            </form>
            <p class="text-center mt-4 text-sm">
                Don't have an account?
                <a href="sign_up.html" class="text-blue-500 hover:underline">Sign Up</a>
            </p>

        </div>


</body>

</html>
