<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create a New Account | Sultan shopping</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-300 via-white to-green-200 flex items-center justify-center px-4">

    <div class="w-full max-w-md p-8 rounded-2xl glass shadow-xl text-gray-800">

        <!-- Store Logo -->
        <div class="text-center mb-6">

            <h2 class="text-3xl font-bold text-center text-gray-900 mb-2">Create a New Account</h2>
            <p class="text-sm text-gray-600">Welcome to ECMA Store. Create an account to shop with ease.</p>
        </div>

        <!-- Account Creation Form -->
        <form>
            <!-- Full Name -->
            <div class="mb-4">
                <label class="block mb-1 font-semibold text-gray-700">Full Name</label>
                <input type="text" placeholder="Enter your full name"
                    class="w-full px-4 py-2 rounded-xl border focus:ring-2 focus:ring-green-400 outline-none"
                    required />
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label class="block mb-1 font-semibold text-gray-700">Email Address</label>
                <input type="email" placeholder="example@email.com"
                    class="w-full px-4 py-2 rounded-xl border focus:ring-2 focus:ring-green-400 outline-none"
                    required />
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label class="block mb-1 font-semibold text-gray-700">Password</label>
                <input type="password" placeholder="********"
                    class="w-full px-4 py-2 rounded-xl border focus:ring-2 focus:ring-green-400 outline-none"
                    required />
            </div>

            <!-- Confirm Password -->
            <div class="mb-4">
                <label class="block mb-1 font-semibold text-gray-700">Confirm Password</label>
                <input type="password" placeholder="Confirm your password"
                    class="w-full px-4 py-2 rounded-xl border focus:ring-2 focus:ring-green-400 outline-none"
                    required />
            </div>

            <!-- Phone Number -->
            <div class="mb-4">
                <label class="block mb-1 font-semibold text-gray-700">Phone Number</label>
                <input type="tel" placeholder="0123456789"
                    class="w-full px-4 py-2 rounded-xl border focus:ring-2 focus:ring-green-400 outline-none"
                    required />
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-center mb-4">
                <input type="checkbox"
                    class="h-4 w-4 text-green-600 border-gray-300 rounded focus:ring-2 focus:ring-green-500" required />
                <label class="mr-2 text-sm text-gray-600">I agree to the <a href="#"
                        class="text-blue-600 hover:underline">Terms and Conditions</a></label>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-green-500 text-white py-2 rounded-xl hover:bg-green-600 transition">Create
                Account</button>
        </form>

        <!-- Help Links -->
        <div class="flex justify-between items-center mt-6">
            <p class="text-sm text-gray-600">
                Already have an account?
                <a href="signin.html" class="text-blue-500 hover:underline">Login</a>
            </p>
        </div>

    </div>



</body>

</html>
