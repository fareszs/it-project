<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECMA Furniture</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

header {
    background-color: #2c3e50;
    color: white;
    padding: 30px;
    text-align: center;
}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.item {
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin: 15px;
    padding: 15px;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.2s;
}

.item:hover {
    transform: scale(1.03);
}

.item img {
    width: 100%;
    height: auto;
    border-radius: 5px;
}

footer {
    background-color: #2c3e50;
    color: white;
    text-align: center;
    padding: 20px;
    margin-top: 30px;
}
    
    
    
    
    
    
    
    
    </style>
</head>
<body>

    <header>
        <h1>ECMA Furniture</h1>
        <p>Modern and Stylish Furniture for Every Home</p>
    </header>

    <section class="gallery">
        <div class="item">
            <img src="images/sofa.jpg" alt="Modern Sofa">
            <h2>Modern Sofa</h2>
            <p>Comfortable modern sofa for your living room.</p>
        </div>
        <div class="item">
            <img src="images/wooden-table.jpg" alt="Wooden Table">
            <h2>Wooden Table</h2>
            <p>Elegant wooden dining table with natural finish.</p>
        </div>
        <div class="item">
            <img src="images/bed.jpg" alt="King Size Bed">
            <h2>King Size Bed</h2>
            <p>Luxury king-size bed with a modern headboard design.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 ECMA Furniture. All rights reserved.</p>
    </footer>

</body>
</html>
